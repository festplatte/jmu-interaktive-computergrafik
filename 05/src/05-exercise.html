<!DOCTYPE html>
<html>

<head>

  <title>ICG-05 Raytracer</title>

<body>
  <div class="container text-center">
    <h1>ICG Raytracer</h1>
    <hr>
    <p>Implement a Raytracer that uses the Phong Lighting model.</p>
    <canvas id="raytracer" width="500" height="500"></canvas>
    <br>
    <div class="form-group text-left">
      <label for="shininess">Shininess</label>
      <input class="form-control-range" id="shininess" type="range" min="1" max="50">
    </div>
  </div>
  </div>
</body>
