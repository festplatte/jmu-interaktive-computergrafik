<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ICG-01 2D</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="icon" type="image/png" href="hci-logo.png">
  <script src="01-exercise.js" type="module"></script>

<body>
  <div class="container text-center">
    <h1>ICG 2D</h1>
    <hr>
    <div class="row">
      <div class="col">
        <h2>Checkerboard</h2>
        <p>Determine for each pixel if it is black or white to create a checkerboard pattern</p>
        <canvas id="checkerboard" width="300" height="300"></canvas>
      </div>
      <div class="col">
        <h2>Circle</h2>
        <p>Determine for each pixel if it is black or white to create a circle</p>
        <canvas id="circle" width="300" height="300"></canvas>
      </div>
    </div>
  </div>
</body>
